<body class="page-loading-enabled page-loading header-fixed header-tablet-and-mobile-fixed sidebar-enabled">
    		<!--begin::loader-->
		<div class="page-loader">
			<span class="spinner-border text-primary" role="status">
				<span class="visually-hidden">Cargando...</span>
			</span>
		</div>
		<!--end::Loader-->
    <div class="d-flex flex-column flex-root">
        <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" style="background-image: url(/img/login-bkgr.png);">
            <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
                <a href="/index.html" class="mb-12">
                    <img alt="Logo" src="/img/logo-demo5.svg" class="h-40px">
                </a>
                <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
                    <form class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework was-validated" id="kt_sign_in_form" action="javascript:void(0);" onsubmit="clickLogin(this.document)">
                        <div class="text-center mb-10">
                            <h1 class="text-dark mb-3">Ingresa a sKautee</h1>
                            <div class="text-gray-400 fw-bold fs-4">Te quieres sumar?
								<a href="#" class="link-primary fw-bolder">Solicita un acceso</a></div>
                        </div>

                        <div class="fv-row mb-10 fv-plugins-icon-container">
                            <label class="form-label fs-6 fw-bolder text-dark">Email</label>
                            <input class="form-control form-control-lg form-control-solid" type="email" id="email" name="email" autocomplete="off" title="Hola mundo" required>
                            <div class="fv-plugins-message-container invalid-feedback"><div data-field="email" data-validator="emailAddress">Ingrese una dirección de email válida.</div></div>
                        </div>

                        <div class="fv-row mb-10 fv-plugins-icon-container">
                            <div class="d-flex flex-stack mb-2">
                                <label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>
                            </div>
                            <input class="form-control form-control-lg form-control-solid" type="password" id="password" name="password" autocomplete="off" required>
                            <div class="invalid-feedback">Por favor, complete este campo.</div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-lg btn-primary w-100 mb-5">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        		
        <!--begin::Footer-->
		<div class="d-flex flex-center flex-column-auto p-10">
			<!--begin::Links-->
			<div class="d-flex align-items-center fw-bold fs-6">
						<div class="text-dark order-2 order-md-1 me-10">
							<span class="text-gray-800 fw-bold me-1">2022©</span>
							<a href="https://keenthemes.com" target="_blank" class="text-gray-800 text-hover-primary">Fortuneware</a>
						</div>
						<ul class="menu menu-gray-600 menu-hover-primary fw-bold order-1">
							<li class="menu-item">

							</li>

							</li>
							<li class="menu-item">
								<a href="http://fortuneware.com/servicios.html" target="_blank" class="menu-link ps-2 pe-0">Servicios</a>
							</li>
						</ul>
			</div>
			<!--end::Links-->
		</div>
