    <form id="formCandidatos" action="">

            <input type="file" id="inpFile" name="inpFile" class="form-control form-control-solid mb-3 mb-lg-0"  accept="application/pdf">

        <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
